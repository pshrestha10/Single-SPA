<div
  class="form-container"
  style="
    background-color: var(--en-theme-color-background-surface-elevation-1);
    width: 400px;
    padding: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <en-heading tagname="h1">Signup</en-heading>

    <en-text-field
      ngDefaultControl
      formControlName="name"
      variant="secondary"
      label="Name"
      type="text"
      isRequired="true"
      class="name"
    ></en-text-field>
    <div
      *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
      style="color: rgb(251, 134, 134)"
    >
      <small>Name is required.</small>
    </div>

    <en-text-field
      ngDefaultControl
      formControlName="email"
      variant="secondary"
      label="Email"
      type="email"
      isRequired="true"
    ></en-text-field>
    <div
      *ngIf="
        signupForm.get('email')?.invalid && signupForm.get('email')?.touched
      "
      style="color: rgb(251, 134, 134)"
    >
      <small>Valid email is required.</small>
    </div>
    <div *ngIf="emailExists" style="color: rgb(251, 134, 134)">
      <small>Email already exists. Please choose another.</small>
    </div>

    <en-text-field
      ngDefaultControl
      formControlName="number"
      variant="secondary"
      label="Phone number"
      type="tel"
      isRequired="true"
    ></en-text-field>
    <div
      *ngIf="
        signupForm.get('number')?.invalid && signupForm.get('number')?.touched
      "
      style="color: rgb(251, 134, 134)"
    >
      <small>Phone number is required.</small>
    </div>

    <en-text-field
      ngDefaultControl
      formControlName="password"
      variant="secondary"
      label="Password"
      type="password"
      isRequired="true"
    ></en-text-field>
    <div
      *ngIf="
        signupForm.get('password')?.invalid &&
        signupForm.get('password')?.touched
      "
      style="color: rgb(251, 134, 134)"
    >
      <small>Password is required (minimum 6 characters).</small>
    </div>

    <en-text-field
      ngDefaultControl
      variant="secondary"
      formControlName="confirmPassword"
      label="Confirm Password"
      type="password"
      isRequired="true"
    ></en-text-field>
    <div
      *ngIf="signupForm.errors?.['mismatch'] && (signupForm.get('confirmPassword')?.touched || signupForm.get('password')?.touched)"
      style="color: rgb(251, 134, 134)"
    >
      <small>Passwords do not match.</small>
    </div>

    <select formControlName="security">
      <option value="" disabled selected>Select a security question</option>
      <option value="First pet's name">First pet's name</option>
      <option value="First school name">First school name</option>
      <option value="Childhood nickname">Childhood nickname</option>
      <option value="Mother's maiden name">Mother's maiden name</option>
    </select>

    <en-text-field
      ngDefaultControl
      variant="secondary"
      formControlName="answer"
      label="Answer"
      type="password"
      isRequired="true"
    ></en-text-field>
    <div
      *ngIf="
        signupForm.get('answer')?.invalid && signupForm.get('answer')?.touched
      "
      style="color: rgb(251, 134, 134)"
    >
      <small>Answer is required (minimum 6 characters).</small>
    </div>

    <div style="margin-top: 8px">
      <en-button type="submit">Sign up</en-button>
    </div>

    <div style="font-size: 12px">
      Already a user?
      <en-link data-testid="link" [routerLink]="['/login']" variant="xs">
        Login
        <en-icon-chevron-right></en-icon-chevron-right>
      </en-link>
    </div>
  </form>
</div>
