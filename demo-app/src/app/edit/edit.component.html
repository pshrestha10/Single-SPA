<en-dialog
  data-testid="dialog"
  heading="Add Student"
  width="80vw"
  height="80vh"
  style="z-index: 9999; display: block;"
  [isActive]="isActive"
>
  <en-button slot="trigger" [isDisabled]="!studentData" (click)="toggleActive()">
    <en-icon-edit size="sm"></en-icon-edit>
  </en-button>
  <div class="dialog-content">
    <demo-app-forms 
      [initialData]="studentData" 
      (formSubmit)="onFormSubmit($event)">
    </demo-app-forms>
  </div>
</en-dialog>
