<div class="container">
  <div style="height: 100px; margin-top: 5px">
    <div
      style="background: var(--en-theme-color-background-surface-elevation-1)"
    >
      <en-search-form
        variant="primary"
        label="Search"
        placeholder="Placeholder"
      >
      </en-search-form>
    </div>
  </div>
  <div class="dialog-container">
    <demo-app-dialog></demo-app-dialog>
  </div>
  <div class="table-container">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine-dark"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
    >
    </ag-grid-angular>
  </div>
</div>
