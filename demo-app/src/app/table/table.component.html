<div class="container">
  <div class="dialog-container">
    <demo-app-dialog></demo-app-dialog>
    <en-button class = "refresh" size="md" (click) = "refreshData()"><en-icon-refresh></en-icon-refresh></en-button>
      <en-search-form
        variant="primary"
        label="Search"
        placeholder="Search"
        (keyup)="applyFilter($event)"
      >
      </en-search-form>
  </div>
  <div class="table-container">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine-dark"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
