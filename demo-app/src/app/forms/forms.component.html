<div
  class="formcontainer"
  style="
    background-color: var(--en-theme-color-background-surface-elevation-1);
    width: 400px;
    padding: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <form>
    <div>
      <label>ID</label>
      <en-text-field
        variant="secondary"
        label="ID"
        name="id"
        type="text"
        placeholder="ID"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <label>Name</label>
      <en-text-field
        variant="secondary"
        label="Name"
        name="name"
        type="text"
        placeholder="Name"
        isRequired="true"
        errornote="Name is required. Only alphabetic characters are allowed."
      ></en-text-field>
    </div>

    <div>
      <label>Gender</label>
      <en-text-field>
        variant="secondary" label="Gender" name="gender"
        formControlName="gender" isRequired="true" errornote="Gender is
        required"
      </en-text-field>
    </div>

    <div>
      <label>Age</label>
      <en-text-field
        variant="secondary"
        label="Age"
        name="age"
        type="number"
        placeholder="Age"
        min="16"
        max="25"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <label>Address</label>
      <en-text-field
        variant="secondary"
        label="Address"
        name="address"
        type="text"
        placeholder="Address"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <label>Email</label>
      <en-text-field
        variant="secondary"
        label="Email"
        name="email"
        type="email"
        placeholder="Email"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <label>Phone</label>
      <en-text-field
        variant="secondary"
        label="Phone"
        name="phone"
        type="tel"
        placeholder="Phone"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <label>Courses</label>
      <en-text-field
        variant="secondary"
        label="Courses"
        name="courses"
        type="text"
        placeholder="Courses"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <label>GPA</label>
      <en-text-field
        variant="secondary"
        label="GPA"
        name="gpa"
        type="number"
        placeholder="GPA"
        step="0.01"
        isRequired="true"
      ></en-text-field>
    </div>

    <div class="form-actions">
      <en-button (click)="onSubmit()">Submit</en-button>
      <en-button data-testid="reset" type="reset" variant="secondary">Reset</en-button>
    </div>
  </form>
</div>
