<div
  class="formcontainer"
  style="
    background-color: var(--en-theme-color-background-surface-elevation-1);
    width: 400px;
    padding: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div>
      <en-text-field
        variant="secondary"
        label="ID"
        name ="id"
        formControlName="id"
        type="text"
        placeholder="ID"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <en-text-field
      variant="secondary"
      label="Name"
      name="name"
      formControlName="name"
      type="text"
      placeholder="Name"
      isRequired="true"
      errornote="Name is required. Only alphabetic characters are allowed."
      ></en-text-field>
    </div>

    <div>
      <en-text-field
        variant="secondary"
        label="Gender"
        name="gender"
        formControlName="gender"
        type="text"
        placeholder="Gender"
        isRequired="true"
        errornote="Gender is required.">
      </en-text-field>
    </div>

    <div>
      <en-text-field
        variant="secondary"
        label="Age"
        name="age"
        formControlName="age"
        type="number"
        placeholder="Age"
        min="16"
        max="25"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <en-text-field
        variant="secondary"
        label="Address"
        name="address"
        formControlName="address"
        type="text"
        placeholder="Address"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <en-text-field
        variant="secondary"
        label="Email"
        name="email"
        formControlName="email"
        type="email"
        placeholder="Email"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <en-text-field
        variant="secondary"
        label="Phone"
        name="phone"
        formControlName="phone"
        type="tel"
        placeholder="Phone"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <en-text-field
        variant="secondary"
        label="Courses"
        name="courses"
        formControlName="courses"
        type="text"
        placeholder="Courses"
        isRequired="true"
      ></en-text-field>
    </div>

    <div>
      <en-text-field
        variant="secondary"
        label="GPA"
        name="gpa"
        formControlName="gpa"
        type="number"
        placeholder="GPA"
        step="0.01"
        isRequired="true"
      ></en-text-field>
    </div>

    <div class="form-actions">
      <en-button (click)="onSubmit()">Submit</en-button>
      <en-button data-testid="reset" type="reset" variant="secondary">Reset</en-button>
    </div>
  </form>
</div>
